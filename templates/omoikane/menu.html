{% load static %}
<!DOCTYPE himl>
<html>
    <head lang='ja'>
    <meta charset='UTF-8'>
        <title>メニュー</title>
    </head>
    <link rel="stylesheet" href="{% static 'css/omoikane/omoikane.css' %}" >
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" >
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'js/jquery-3.3.1.js' %}" ></script>
    <script src="{% static 'js/jquery-ui.js' %}" ></script>
    <script src="{% static 'js/common.js' %}" ></script>
<body>
    <div style="width: 100%; text-align: right; padding-right: 20px; padding-top: 10px; background-color: dimgray;">
        {{user_id}}({{user_name}})<br/>
        <br/>
    </div>

    <table style="text-align: center;">
    {% for menu in menu_list %}
        <tr>
            <td class="tab_link" href="{{menu.url}}"　target="_{{menu.menu_name}}" rel="noopener noreferrer">
                <img src="{{menu.icon.url}}"><br>
                {{menu.menu_name}}
            </td>
        </tr>
    {% endfor %}
        <tr>
            <td>
                <a href="https://google.co.jp" target="_blank" rel="noopener noreferrer">Google</a>
            </td>
        </tr>
    </table>
</body>
</html>
